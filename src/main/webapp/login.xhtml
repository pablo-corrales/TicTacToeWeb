<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Tic Tac Toe</title>
</h:head>
<h:body>
	<h1>Tic Tac Toe</h1>
	<h:form id="loginViewBean">
		<h:panelGrid columns="2">
			<h:messages for="loginViewBean" style="color:red" />
			<h:panelGroup>
				<h:outputText rendered="#{loginViewBean.finalState}" value="Bye!!!" />
			</h:panelGroup>
			<h:inputText id="user" value="#{loginViewBean.player.user}" />
			<h:outputText />
			<h:inputText id="password" value="#{loginViewBean.player.password}" />
			<h:outputText />
			<h:commandButton value="Login" action="#{loginViewBean.process}" />
			<h:commandButton value="Register" action="register.jsf" />
		</h:panelGrid>
	</h:form>

</h:body>
</html>
