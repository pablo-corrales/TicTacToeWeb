<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Tic Tac Toe</title>
</h:head>
<h:body>
	<h1>Tic Tac Toe</h1>
	<h:form id="loginOld">
		<h:panelGrid columns="2">
			<h:messages for="loginOld" style="color:red" />
			<h:outputText value="#{game.bye}" /> 
			<h:inputText id="user" value="#{loginOld.user.user}" />
			<h:outputText value="" />
			<h:inputText id="password" value="#{loginOld.user.password}" />
			<h:outputText value="" />
			<h:commandButton value="Login" action="#{loginOld.process}" />
			<h:commandButton value="Register" action="loginNew.jsf" />
		</h:panelGrid>
	</h:form>

</h:body>
</html>
