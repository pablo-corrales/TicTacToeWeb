<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Tic Tac Toe</title>
</h:head>
<h:body>
	<h1>Tic Tac Toe. Game</h1>

	<h:panelGroup rendered="#{gameViewBean.existTicTacToe()}">
		<fieldset>
			<legend>Board</legend>
		</fieldset>
	</h:panelGroup>

	<fieldset>
		<legend>Start game</legend>
		<h:form id="startGame">
			<h:commandButton value="New game" action="#{gameViewBean.createGame}" />
			<h:panelGroup rendered="#{gameViewBean.hasGames()}">
				<h:selectOneMenu value="#{gameViewBean.gameNameSelected}">
					<f:selectItems value="#{gameViewBean.gameNames}" />
				</h:selectOneMenu>
				<h:commandButton value="Open game" action="#{gameViewBean.openGame}" />
			</h:panelGroup>
		</h:form>
	</fieldset>

	<h:form id="logout">
		<h:commandButton value="Logout" action="#{gameViewBean.logout}" />
	</h:form>

</h:body>
</html>
