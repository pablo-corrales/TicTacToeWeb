<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Tic Tac Toe</title>
</h:head>
<h:body>
	<h1>Tic Tac Toe</h1>
	<h:form id="registerViewBean">
		<h:panelGrid columns="2">
			<h:inputText id="user" value="#{registerViewBean.user.user}" />
			<h:message for="user" style="color:red" />
			<h:inputText id="password" value="#{registerViewBean.user.password}" />
			<h:message for="password" style="color:red" />
			<h:inputText value="#{registerViewBean.password2}" />
			<h:outputText value="" />
			<h:commandButton value="Register" action="#{registerViewBean.process}" />
			<h:commandButton value="Cancel" action="login.jsf" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
